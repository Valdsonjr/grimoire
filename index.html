<!DOCTYPE html>
<html lang="pt-BR" dir="ltr">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width,initial-scale=1">
      <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
      <link rel="manifest" href="manifest.json">
      <script src="installsw.js" async="true"></script>
      <link rel="stylesheet" href="stylesheet.css">
      <title>Grimório V</title>
   </head>
   <body>
      <div id="Fuel" class="tabcontent">
         <h3>Seletor de Combustível</h3>
         <div class="container">
            <form action="javascript:calculateBestFuel()">
               <div class="row">
                  <div class="col-25"><label for="alcohol">Álcool</label></div>
                  <div class="col-75"><input type="number" min="0" step="0.001" id="alcohol" name="alcohol" required="true"></div>
               </div>
               <div class="row">
                  <div class="col-25"><label for="gasoline">Gasolina</label></div>
                  <div class="col-75"><input type="number" min="0" step="0.001" id="gasoline" name="gasoline" required="true"></div>
               </div>
               <input type="submit" value="enviar"><span id="fuel-result">here is the result</span>
            </form>
         </div>
      </div>
      <script>
if('serviceWorker' in navigator) {
  navigator.serviceWorker.register('/sw.js', { scope: '/grimoire' });
}
      </script>
   </body>
</html>
